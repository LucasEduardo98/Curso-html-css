<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site do Lucas</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/project-img.css">

    <link rel="stylesheet" href="CSS/Index.css">
</head>
<body>
    <header class="header">
        <img id="avatar" src="assets/img/logo 2.png" alt="Avartar do Lucas">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Lucas Eduardo</h1>
                <h2 class="subtitle">Desenvolvedor Junior</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" lang="en">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h1 class="main-title -second">Skills</h1>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" alt="Logo do User Experience em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -project">
        <h1 class="main-title -second">Projetos</h1>
        <div class="container">
            <a href="https://www.facebook.com/lukas.edy/">
                <figure class="project-img">
                    <img class="logo" src="assets/img/logo 2.png" alt="Meu primeiro site" >
                </figure>   
            </a>
            <a href="https://www.instagram.com/lukasedy/" target="_blank">
                <figure class="project-img">
                    <img class="logo" src="assets/img/logo 2.png" alt="Meu primeiro site" >
                </figure>
            </a>
            <a href="https://lucaseduardo98.github.io/Curso-html-css/Index.html">
                <figure class="project-img">
                    <img class="logo" src="assets/img/logo 2.png" alt="Meu primeiro site" >
                </figure>
            </a>
        </div>    
    </section>
</body>
</html>
